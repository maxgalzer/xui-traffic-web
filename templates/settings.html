<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>XUI Traffic Web — Настройки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {background: #181a1b; color: #eee;}
        .settings-box {
            background: #23272b;
            border-radius: 16px;
            max-width: 480px;
            margin: 48px auto 0 auto;
            box-shadow: 0 4px 40px #0005;
            padding: 36px 32px 32px 32px;
        }
        .header {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #00adb5;
            margin-bottom: 32px;
        }
        .nav-link { color:#eee!important;}
        .nav-link.active { color: #00adb5!important; font-weight: bold;}
        .logout-btn {
            position: absolute;
            top: 24px;
            right: 36px;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger logout-btn">Выйти</a>
    <div class="container mt-3">
        <ul class="nav mb-4">
            <li class="nav-item"><a href="{{ url_for('dashboard') }}" class="nav-link">Дашборд</a></li>
            <li class="nav-item"><a href="{{ url_for('logs') }}" class="nav-link">Логи</a></li>
            <li class="nav-item"><a href="{{ url_for('top') }}" class="nav-link">ТОП-10</a></li>
            <li class="nav-item"><a href="{{ url_for('settings') }}" class="nav-link active">Настройки</a></li>
            <li class="nav-item"><a href="{{ url_for('admins') }}" class="nav-link">Админы</a></li>
        </ul>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <div class="settings-box">
            <div class="header">Настройки</div>
            <form method="post">
                <div class="mb-4">
                    <label for="tz" class="form-label">Смещение времени относительно UTC (например, +5 для МСК, +7 для ЕКБ, -3 и т.п.)</label>
                    <input class="form-control" type="number" name="tz" id="tz" required value="{{ tz }}">
                </div>
                <button class="btn btn-primary w-100" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
